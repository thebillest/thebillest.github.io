<html lang="en">

<head>
    <meta charset="utf8" />
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form id="contact" action="https://formspree.io/f/xbjnoqqb" method="post">
            <center>
                <img src="upside-down-face.png" alt=":]" class="smiley">
                <h3>Contact Form</h3>
                <h4>Tryin' to contact me? <br> If you want me to get back to you, fill out the form with a valid
                    communication method. If not, feel free to remain anonymous. All feedback is welcome! </h4>
            </center>
            <fieldset>
                <input placeholder="Name (Optional)" type="text" tabindex="1" name="name" autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Email Address (Optional)" type="email" tabindex="2" name="email">
            </fieldset>
            <fieldset>
                <input placeholder="Phone Number (Optional)" type="tel" tabindex="3" name="tel">
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" name="message" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
            <p class="copyright">Designed by <a href="https://william.dev" target="_blank"
                    title="William Alfano">William
                    Alfano</a></p>
        </form>
    </div>
</body>

</html>
